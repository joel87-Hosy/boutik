<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <link rel="stylesheet" href="boutik.css">
</head>
<body>
    <header>
        <h1>Ma Boutique</h1>
        <nav>
            <a href="#produits">Produits</a>
            <a href="#panier">Panier</a>
        </nav>
    </header>

    <main>
        <section id="produits">
            <h2>Nos produits</h2>
            <div class="produit" data-id="1" data-nom="Produit A" data-prix="10">
                <h3>Produit A</h3>
                <p>Prix : 10€</p>
                <button class="ajouter-panier">Ajouter au panier</button>
            </div>
            <div class="produit" data-id="2" data-nom="Produit B" data-prix="20">
                <h3>Produit B</h3>
                <p>Prix : 20€</p>
                <button class="ajouter-panier">Ajouter au panier</button>
            </div>
        </section>

        <section id="panier">
            <h2>Votre Panier</h2>
            <ul id="contenu-panier">
                <li>Votre panier est vide.</li>
            </ul>
            <p>Total : <span id="total">0</span>€</p>
        </section>
    </main>

    <script src="boutik.js"></script>
</body>
</html>
